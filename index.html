<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Invoice Generator</h1>
            <p>Create professional invoices instantly</p>
        </header>

        <div class="main-content">
            <!-- Left Panel - Inputs -->
            <div class="input-panel">
                <!-- Business Info -->
                <section class="form-section">
                    <h2>Business Information</h2>
                    <div class="form-group">
                        <label>Logo</label>
                        <input type="file" id="logoUpload" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label>Business Name</label>
                        <input type="text" id="businessName" placeholder="Your Business Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="businessEmail" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="businessPhone" placeholder="+1 234 567 8900">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" id="businessWebsite" placeholder="www.example.com">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="businessAddress" rows="3" placeholder="Street address, City, State, ZIP"></textarea>
                    </div>
                    <div class="form-group">
                        <label>GST / Tax ID</label>
                        <input type="text" id="businessTaxId" placeholder="Tax ID">
                    </div>
                </section>

                <!-- Invoice Details -->
                <section class="form-section">
                    <h2>Invoice Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Invoice Number</label>
                            <input type="text" id="invoiceNumber" placeholder="INV-001">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="invoiceDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Bill To</label>
                        <textarea id="billTo" rows="4" placeholder="Client Name
Address
Email"></textarea>
                    </div>
                </section>

                <!-- Custom Fields -->
                <section class="form-section">
                    <div class="section-header">
                        <h2>Additional Fields</h2>
                        <button class="btn-add" id="addCustomField">+ Add Field</button>
                    </div>
                    <div id="customFieldsContainer"></div>
                </section>

                <!-- Items -->
                <section class="form-section">
                    <div class="section-header">
                        <h2>Items</h2>
                        <button class="btn-add" id="addItem">+ Add Item</button>
                    </div>
                    <div id="itemsContainer"></div>
                    <div class="form-group">
                        <label>Tax (%)</label>
                        <input type="number" id="taxRate" placeholder="0" min="0" step="0.01">
                    </div>
                </section>

                <!-- Notes & Terms -->
                <section class="form-section">
                    <h2>Notes & Terms</h2>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Terms & Conditions</label>
                        <textarea id="terms" rows="3" placeholder="Payment terms and conditions..."></textarea>
                    </div>
                </section>

                <!-- Theme Color -->
                <section class="form-section">
                    <h2>Brand Color</h2>
                    <div class="form-group">
                        <input type="color" id="themeColor" value="#3457D5">
                    </div>
                </section>

                <!-- Actions -->
                <section class="form-section actions">
                    <button class="btn btn-primary" id="downloadPDF">Download PDF</button>
                    <button class="btn btn-secondary" id="downloadPNG">Download PNG</button>
                    <button class="btn btn-secondary" id="printInvoice">Print</button>
                    <button class="btn btn-tertiary" id="saveInvoice">Save Invoice</button>
                    <button class="btn btn-tertiary" id="loadInvoice">Load Invoice</button>
                </section>
            </div>

            <!-- Right Panel - Invoice Preview -->
            <div class="preview-panel">
                <div class="invoice-container" id="invoicePreview">
                    <div class="invoice-header">
                        <div class="invoice-logo" id="logoPreview"></div>
                        <div class="invoice-title">INVOICE</div>
                    </div>

                    <div class="invoice-info">
                        <div class="info-left">
                            <div class="business-info">
                                <div class="business-name" id="previewBusinessName"></div>
                                <div class="business-details" id="previewBusinessDetails"></div>
                            </div>
                        </div>
                        <div class="info-right">
                            <div class="invoice-meta">
                                <div class="meta-row">
                                    <span class="meta-label">Invoice #:</span>
                                    <span class="meta-value" id="previewInvoiceNumber"></span>
                                </div>
                                <div class="meta-row">
                                    <span class="meta-label">Date:</span>
                                    <span class="meta-value" id="previewInvoiceDate"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="invoice-section">
                        <div class="section-title">Bill To</div>
                        <div class="bill-to" id="previewBillTo"></div>
                    </div>

                    <div id="previewCustomFields"></div>

                    <div class="invoice-section">
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="previewItemsBody"></tbody>
                        </table>
                    </div>

                    <div class="invoice-totals">
                        <div class="totals-row">
                            <span>Subtotal:</span>
                            <span id="previewSubtotal">$0.00</span>
                        </div>
                        <div class="totals-row" id="taxRow" style="display: none;">
                            <span>Tax (<span id="previewTaxRate">0</span>%):</span>
                            <span id="previewTax">$0.00</span>
                        </div>
                        <div class="totals-row total">
                            <span>Total:</span>
                            <span id="previewTotal">$0.00</span>
                        </div>
                    </div>

                    <div id="previewNotesSection"></div>
                    <div id="previewTermsSection"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
